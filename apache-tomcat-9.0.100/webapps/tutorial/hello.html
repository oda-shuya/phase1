<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>登録画面</title>
</head>

<body>
    <h1>登録情報を入力してください</h1>

    <form action="/tutorial/printRegister" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" size="20"><br>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" size="20"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" size="20"><br>

        <label for="confirmedPassword">Password to Confirm:</label>
        <input type="password" id="confirmedPassword" name="confirmedPassword" size="20"><br>

        <button type="submit">登録</button>
    </form>

</body>

</html>
